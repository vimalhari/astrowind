<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" opacity="0"/>

  <!-- Stylized Gem Shape -->
  <g transform="translate(400, 300) scale(1.2)" filter="url(#shadow)">
    <!-- Top facets -->
    <path d="M-100 -60 L-50 -110 L50 -110 L100 -60 L0 -60 Z" fill="#ff4d4d" stroke="white" stroke-width="2"/>
    <path d="M-100 -60 L0 -60 L0 0 L-100 0 Z" fill="#e60000" stroke="white" stroke-width="2"/>
    <path d="M100 -60 L100 0 L0 0 L0 -60 Z" fill="#cc0000" stroke="white" stroke-width="2"/>
    
    <!-- Bottom facet -->
    <path d="M-100 0 L0 120 L100 0 L0 0 Z" fill="#990000" stroke="white" stroke-width="2"/>
    
    <!-- Highlights -->
    <path d="M-40 -100 L40 -100 L80 -65 L-80 -65 Z" fill="rgba(255,255,255,0.2)"/>
  </g>

  <!-- Decorative elements (orbit/electrons representing full stack) -->
  <ellipse cx="400" cy="300" rx="200" ry="60" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="10 5" transform="rotate(-15 400 300)" opacity="0.1"/>
  <ellipse cx="400" cy="300" rx="200" ry="60" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="10 5" transform="rotate(45 400 300)" opacity="0.1"/>

  <!-- Code brackets hint -->
  <text x="150" y="320" font-family="monospace" font-size="60" fill="#cc0000" opacity="0.1">&lt;/&gt;</text>
  <text x="580" y="320" font-family="monospace" font-size="60" fill="#cc0000" opacity="0.1">{ }</text>

</svg>