name: Automated Blog Generator

on:
  # Run every Monday at 9:00 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-blog-post:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        working-directory: scripts
        run: uv sync
      
      - name: Run linting
        working-directory: scripts
        run: |
          uv run ruff check blog_generator/
          uv run ruff format --check blog_generator/
      
      - name: Run type checking
        working-directory: scripts
        run: uv run pyright blog_generator/
      
      - name: Run Blog Generator
        working-directory: scripts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: uv run python -m blog_generator
      
      - name: Workflow Summary
        run: |
          echo "### âœ… Blog Post Generated" >> $GITHUB_STEP_SUMMARY
          echo "The automated blog post has been generated and committed to the repository." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the commit history for details." >> $GITHUB_STEP_SUMMARY
