name: Generate Weekly Post

on:
  schedule:
    # Runs at 09:00 UTC every Monday
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allows manual triggering
    inputs:
      topic:
        description: 'Specific topic to write about (optional)'
        required: false
        type: string

jobs:
  generate-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-post.js "${{ inputs.topic }}"

      - name: Format Content
        run: pnpm prettier --write "src/data/post/*.md"

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/post/*.md
          git commit -m "content: auto-generate weekly blog post [skip ci]" || echo "No changes to commit"
          git push
